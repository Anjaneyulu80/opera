name: Inventory Update

on:
  push:
    paths:
      - 'inventory/**'  # Only trigger when inventory files change
  workflow_dispatch:

jobs:
  request-approval:
    runs-on: ubuntu-latest
    outputs:
      approval-id: ${{ steps.generate.outputs.approval_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Approval ID
        id: generate
        run: |
          # Generate a unique approval ID
          echo "approval_id=$(uuidgen)" >> $GITHUB_OUTPUT

      - name: Notify Admin
        run: |
          echo "Inventory update requested. Approval ID: ${{ steps.generate.outputs.approval_id }}"
          # Could integrate Slack/Email notification here
