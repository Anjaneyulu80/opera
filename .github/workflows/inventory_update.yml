name: Inventory Summary

on:
  push:
    paths:
      - 'inventory/**'
  workflow_dispatch:

jobs:
  summarize-inventory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas pyyaml

      - name: Summarize YAML inventory
        run: |
          echo "YAML Inventory Summary:"
          python - << 'EOF'
          import yaml

          # Load YAML inventory
          with open('inventory/data.yml') as f:
              data = yaml.safe_load(f)

          # Sum quantities of all items
          total_items = sum(item['quantity'] for item in data['items'])
          print(f"Total items in YAML inventory: {total_items}")
          EOF
