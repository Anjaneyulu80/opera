name: Lint Ansible Playbooks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible_lint_version: [ "6.0.0", "24.*" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ansible-lint ${{ matrix.ansible_lint_version }}
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint==${{ matrix.ansible_lint_version }}

      - name: Run ansible-lint
        run: ansible-lint playbooks/
