name: Ansible Lint CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-playbook:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install Ansible and ansible-lint
      - name: Install Ansible and ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      # 4. Verify playbook exists
      - name: Verify playbook path
        run: |
          echo "Listing playbook file:"
          ls -l $GITHUB_WORKSPACE/playbooks/test.yml
          
      - name: Prepare ansible-lint rules
        run: |
          mkdir -p $HOME/.ansible-lint/rules/
          cp rules/*.py $HOME/.ansible-lint/rules/ 
          
      - name: List custom rules
        run: ls -l $HOME/.ansible-lint/rules/

      # 6. Run ansible-lint with custom rules
      - name: Run ansible-lint
        run: ansible-lint -r $HOME/.ansible-lint/rules/ $GITHUB_WORKSPACE/playbooks/test.yml
