name: Ansible Lint CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-playbook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible and ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Copy custom ansible-lint rules
        run: |
          mkdir -p $HOME/.ansible-lint/rules/
          cp -v rules/*.py $HOME/.ansible-lint/rules/ || echo "No custom rules found!"

      - name: Verify custom rules
        run: |
          echo "Installed ansible-lint rules:"
          ansible-lint --list-rules | grep CUSTOM001 

      - name: Verify playbook path
        run: ls -l $GITHUB_WORKSPACE/playbooks/test.yml

      - name: Run ansible-lint on playbook
        run: |
          ansible-lint $GITHUB_WORKSPACE/playbooks/test.yml
