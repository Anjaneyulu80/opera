name: YAML + Ansible Lint (with Custom Rule)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run yamllint + ansible-lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint 

      - name: Make run-lint.sh executable
        run: chmod +x ./run-lint.sh

      - name: Run lint checks
        run: ./run-lint.sh
