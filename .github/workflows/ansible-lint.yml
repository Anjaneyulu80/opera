---
name: Ansible Lint ALL YML Files
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Run yamllint and ansible-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Ansible, Ansible-Lint, and YAMLLint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint
      - name: Verify tools
        run: |
          python --version
          ansible --version
          ansible-lint --version
      - name: Find all YML files
        run: find . -type f \( -name "*.yml" -o -name "*.yaml" \) > yml_files.txt
      - name: Run ansible-lint on all YML files
        run: |
          while IFS= read -r file; do
            echo "Linting $file"
            ansible-lint "$file"
          done < yml_files.txt
